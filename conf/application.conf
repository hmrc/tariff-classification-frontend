include "frontend.conf"

appName="tariff-classification-frontend"

play.allowGlobalApplication = true

play.http.router=prod.Routes

# see https://confluence.tools.tax.service.gov.uk/pages/viewpage.action?pageId=145001596
http-verbs.retries.ssl-engine-closed-already.enabled = true

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Custom error handler
play.http.errorHandler = "config.ErrorHandler"

# Play filters
# ~~~~
play.filters.enabled += "filters.ShutteringFilter"
play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:4572 localhost:9000 localhost:9032 localhost:9570 *.tax.service.gov.uk s3.eu-west-2.amazonaws.com www.google-analytics.com data: www.googletagmanager.com fonts.googleapis.com tagmanager.google.com ssl.gstatic.com www.gstatic.com fonts.gstatic.com"


# Play Modules
# ~~~~
# Additional play modules can be added here

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"

# Default http client
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"

# play.modules.enabled += "ioc.IOCModule"

play.modules.enabled += "config.Module"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"

play.http.parser.maxDiskBuffer=110MB
parsers.anyContent.maxLength = 100MB

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
# Not set here so that MDTP frontends share the same secret key in the local environment
# (see common.conf in frontend-bootstrap).
# In server environments the secret comes from app-config-common
# play.crypto.secret="5QbfH5vWzml20EJcocXTcwnG7QaXlfo1Tv2yXT6Bs2ZsuHnR0HchVm6oxiWOX9vG"

microservice {

  services {

    metrics {
      graphite {
        host = graphite
        port = 2003
        prefix = play.${appName}.
        enabled = false
      }
    }

    binding-tariff-classification {
      host = localhost
      port = 9580
    }

    pdf-generator-service {
      host = localhost
      port = 9852
    }

    auth {
      host = localhost
      port = 8500
    }

    email {
      host = localhost
      port = 8300
    }

    hmrc-email-renderer {
      host = localhost
      port = 8950
    }

    binding-tariff-filestore {
      host = localhost
      port = 9583
    }

    binding-tariff-ruling-frontend {
      host = localhost
      port = 9586
    }
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled=false
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token=N/A
  host=auto
}

contact-frontend.serviceId = "AdvanceTariffApplication"

contact-frontend {
  host = "http://localhost:9250"
}

accessibility-statement {
  baseUrl = "http://localhost:12346"
  redirectUrl = "/manage-tariff-classifications"
}

app {
  decision-lifetime-years = 3
  decision-lifetime-days = 1
  active-days-elapsed-sla-limit = 30
  commodity-code-path = "commodityCodes-local.csv"
}

auth {
  enrolments {
    team = "classification"
    manager = "classification-manager"
    read-only = "classification-read-only"
    enabled = true
  }
  api-token = "9253947-99f3-47d7-9af2-b75b4f37fd34"
}

fileupload {
  maxSize = 10485760
  mimeTypes = "application/pdf, application/msword, application/vnd.ms-excel, image/png, application/vnd.openxmlformats-officedocument.wordprocessingml.document, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, image/jpeg, text/plain"
}

shutter {
  enabled = false
  urls.excluded = "/ping/ping"
}

toggle {
  new-liability-details = true
}

mongodb {
  uri = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 3600
}

keywords-cache {
  expiration = 2 minutes
}

platform-url {
  host = "http://localhost:9581"
}
